#: Names the workflow "CI
name: CI

#on: Specifies the events that trigger the workflow
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# jobs: Defines the jobs to be run. In this case, a single job named build.
jobs:
  build:
    runs-on: ubuntu-latest

#steps: Lists the steps to be executed as part of the job.
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20.13.1'

    - name: Install dependencies
      run: npm install

    - name: Run build
      run: npm run build

    - name: Run tests
      run: npm test
