name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-start:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20' # You can adjust this based on your preference or use a matrix strategy for multiple versions
    - name: Install dependencies
      run: npm install
    - name: Start application
      run: npm start
    - name: Check application running
      run: curl --fail http://localhost:3001/
